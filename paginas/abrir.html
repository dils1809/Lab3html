<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir la puerta</title>
</head>
<body>

    <header>
        <h1>Has abierto la puerta tu solo</h1>
    </header>

    <article>
        <p>
            FUE UNA TRAMPAA! La abuelita se enojo... Te dejo entrar, te pateo y que crees que paso?
        </p>
    </article>
    <form action="../index.html" method="GET">
        <fieldset>
            <legend>¿Qué decides hacer?</legend>
    
            <label for="nombre">Tu Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
    
            <label for="opcion">Elige una opción:</label>
            <select id="opcion" name="opcion">
                <option value="final_pasilio">Te llevo al final del pasillo</option>
                <option value="abrazo">Te abrazo</option>
                <option value="regalo">Te doy un regalo</option>
                <option value="secuestro">Te secuestro</option>
            </select><br><br>
    
            <label>¿Cómo te sientes con tu elección?</label><br>
            <input type="radio" id="feliz" name="sentimiento" value="feliz">
            <label for="feliz">Feliz</label>
            
            <input type="radio" id="nervioso" name="sentimiento" value="nervioso">
            <label for="nervioso">Nervioso</label>
            
            <input type="radio" id="asustado" name="sentimiento" value="asustado">
            <label for="asustado">Asustado</label><br><br>
    
            <label for="comentarios">Escribe tus pensamientos:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>
    
            <input type="checkbox" id="confirmacion" name="confirmacion" value="true">
            <label for="confirmacion">Confirmo mi elección</label><br><br>
    
            <button type="submit">Saber que paso...</button>
        </fieldset>
    </form>
    
    



    <footer>
        <p> Interactive History - Dilary - STW</p>
    </footer>

</body>
</html>
